<div className="horadecodar2">
    <script>
    var valor = parseFloat(prompt("Informe um número"));

    if (valor > 0) {
        alert(valor + " é positivo");
    } else if (valor < 0) {
        alert(valor + " é negativo");
    } else if (valor = 0) {
        alert("É nulo");
    }
    </script>
</div>
